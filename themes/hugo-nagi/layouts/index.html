{{ partial "header.html" . }}

<main role="main" class="list">
    <ul class="entry-list">
        {{ range (where .Data.Pages ".Params.hidefromhome" "!=" "true") }}
        <li>
            <a href="{{ .RelPermalink }}">
                <article itemscope itemtype="http://schema.org/Blog">
                    <h2 class="entry-title" itemprop="headline">{{ .Title }}</h2>
                    <span class="entry-meta">
                    <span><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time></span>
                    <span>{{ range .Params.tags }}
                        <i class="fa fa-tag"></i> {{ . }}
                    {{ end }}</span>
                    </span>
                </article>
            </a>
        </li>
        {{ end }}
    </ul>
</main>

{{ partial "footer.html" . }}
