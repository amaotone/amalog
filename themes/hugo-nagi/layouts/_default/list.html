{{ partial "header.html" . }}

<main role="main" class="list">
    <h1 class="list-title">{{ .Title }}</h1>
    <ul>
        {{ range .Data.Pages }}
        <li><a href="{{ .RelPermalink }}">
            <article itemscope itemtype="http://schema.org/Blog">
                <h2 class="entry-title" itemprop="headline">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</h2>
        <span class="entry-meta">
            <time itemprop="datePublished" datetime="{{ .Date.Format " 2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>
        </span>
            </article>
        </a></li>
        {{ end }}
    </ul>
</main>

{{ partial "footer.html" . }}
